
 <html>
   <head>
     <title>Exercise Tracker</title>
     <style>
       h1 {
         text-align: center;
       }
       .container {
         display: flex;
         flex-wrap: wrap;
         justify-content:center;
       }
      .form-wrapper {
        margin: 10px; 
        padding: 20px; 
        border: 1px solid #eee; 
        border-radius: 3px;
      }
       input {
         padding: 5px;
         margin: 5px;
       }
     </style>
   </head>
   <body>
     <h1>Exercise Tracker</h1>
     <div class="container">
     <div class="form-wrapper">
      <label>Register User</label><br /><br />
       <form action="/api/exercise/new-user" method="POST">
         <input type="text" name="username" placeholder="Username" required/><br />
         <input type="submit" value="Submit" />
       </form>
     </div>
     <br />
     <div class="form-wrapper">
       <label>Add Exercise</label><br /><br />
       <form action="/api/exercise/add" method="POST">
         <input type="text" name="username" placeholder="Username*" required/><br />
         <input type="text" name="description" placeholder="Description*" required/><br />
         <input type="text" name="duration" placeholder="Duration in mins.*" required/><br />
         <input type="text" name="date" placeholder="Date(yyyy-mm-dd)"/><br />
         <input type="submit" value="Submit" />
       </form>
     </div>
     <div class="form-wrapper">
       <label>Query Exercise</label><br /><br />
       <form action="/api/exercise/log">
         <input type="text" name="username" placeholder="Username*" required/><br />
         <input type="text" name="from" placeholder="from Date(yyyy-mm-dd)" required/><br />
         <input type="text" name="to" placeholder="to Date(yyyy-mm-dd)" required/><br />
         <input type="text" name="limit" placeholder="limit"/><br />
         <input type="submit" value="Submit" />
       </form>
     </div>
     </div>
    </body>
</html>
