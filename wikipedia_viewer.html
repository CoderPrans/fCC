<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Wikipedia Viewer</title>
</head>
<body>
  <div class="container-fluid">
<a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
    <img class="img-fluid img-center logo" title="random wiki" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" width="170px">
</a>
<!--  <h1 class="header text-center">Wikipedia Viewer</h1> -->
<span>
<input id="inputText" type="text" placeholder=" Search Wikipedia" value="" autofocus="autofocus" />
<button id="search"><i class="fa fa-search"></i></button> 
</span>  

<div class="options">
    <div class="result" style="background: orange">
  <li class="remove_me">
      type something in the box above and press "Enter" or click the <i class="fa fa-search"></i>
  </li>
  </div>
  <ul id="output">
  </ul>
</div>

  <footer class="pull-right">by <b>CoderPrans</b></footer>
</div>
  <style>
body {
background-color:  #ddd;
}
input {
width: 60%;
margin: 25px 0 25px 45px;
border:none;
padding: 5px;
background: #eee;
border-radius: 5px;
}
#search {
padding: 5px;
border: none;
border-radius: 5px;
cursor: pointer;
}
.header {
margin: 40px;
color: #060628;
font-family: 'Times New Roman';
font-weight: bold;
text-align: left;
}
.result {
background-color:  #fff;
border: 12px;
border-radius: 5px;
padding: 5px;
margin: 15px;
opacity: 0.8;
}
.result:hover {
opacity: 1;
}
ul {
list-style-type: none;
padding: 25px;
margin: 1%;
}
li {
padding: 1.2em;
}
a {
color: black;
text-decoration: none;
font-family: sans-serif;
}
a:hover {
text-decoration:none;
cursor:pointer;
}
.head {
font-family: Times;
}
.logo {
width: 10em;
margin: 3% 0;
}
footer {
margin: 1%;
}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script>
  $(document).ready(function(){
// var input;
var searchTerm;
var list;

$("#search").click(function(){
    if ($("#inputText").val().length > 0) {
searchTerm = $("#inputText").val();

var url = "https://en.wikipedia.org/w/api.php?action=opensearch&search="+ searchTerm +"&format=json&callback=?";

   $.ajax({
     type: "GET",
     url: url,
     async:false,
     dataType: "json",
     success: function(data){
       $("#output").html('');
       for(var i = 0; i < data[1].length; i++){
         $("#output").prepend("<a href=" + "'" + data[3][i] + "'" + "target='blank'>" + "<div class='result'><li><h5 class='head'><b>"  + data[1][i] + "</b></h5><p>" + data[2][i] + "</p></li></div></a>");
       }
       $("#inputText").val('');
       $('html,body').animate({
      scrollTop: $("#output").offset().top},
      'slow');
     },
     error: function(message){
       alert("can't load")
     }
   })
    } else { alert('write a key word to search for !!') } 
// console.log(searchTerm);
 });
  $("#inputText").keypress(function(x){
  if(x.keyCode == 13){
    $("#search").click();
  }
});
});
  </script>
</body>
</html>
