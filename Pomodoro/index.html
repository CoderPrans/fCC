<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="canonical" href="https://coderprans.github.io/freeCodeCamp-Projects/Pomodoro/" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#42475E">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pomodoro timer</title>
</head>
<body>
  <audio id="timer-bling" src="timer-bling.flac" preload="auto"></audio>
  <header class="title">Pomodoro Timer</header>
  <div class="lengths">
    <div id="btnsB">
      <h4>BREAK LENGTH</h4>
      <button id="minusB">-</button>
      <span class="B">5</span>
      <button id="plusB">+</button>
    </div>
    <div id="btnsT">
      <h4>SESSION LENGTH</h4>
      <button id="minusT">-</button>
      <span class="T">25</span>
      <button id="plusT">+</button>
    </div>
    </div>
      <div class="timer">
          <b>SESSION  #</b>1<br /><br /><p>25:00</p>
      </div>
      <button id="reset">
      RESET
    </button>
    <div class="pomodoro">

    </div>
  <footer>
  coded by <a href="#">Pranav Bhaskar</a>
  </footer>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script 
      src="main.js"
      type="text/javascript">
  </script>
</body>
</html>
